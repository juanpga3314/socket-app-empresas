<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockedserver</title>
</head>
<body>
    <h1> Acceso Denegado </h1>

    <script src="socket.io/socket.io.js"></script>

    <script>

        var socket = io();


        //si el socket esta conectado envia el mensaje
        socket.on('connect', function () {
            console.log('conectado al servidor')
        });
        
        //si esta desconectado emite mensaje
        socket.on('disconnect', function () {
            console.log('Perdimos conexion')
        });

        //se va emitir un mensaje para que a los conectados que emite un objeto que contiene informacion
        socket.emit('mensaje', {nombre: 'Juan Pablo'});

        //escucho o recibo la informacion que emite el servidor
        socket.on('mensaje', function(payload) {
            console.log('mensaje recibido', payload)
        });

        //escucho o recibo la informacion que emite el servidor
        socket.on('emitir-f', function(payload) {
            console.log('mensaje de flutter', payload)
        });

        //escucho o recibo la informacion que emite el servidor de las empresas
        socket.on('empresas-activas', function(payload) {
            console.clear()
            console.table( payload)
        });

    </script>
</body>
</html>
